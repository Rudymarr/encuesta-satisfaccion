<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Encuestas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .encuesta {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
    }

    .imagenes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .imagenes img {
      width: 120px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .firma {
      margin-top: 10px;
    }

    .firma img {
      width: 200px;
      border: 1px solid #000;
    }

    .fecha {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
